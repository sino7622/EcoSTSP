<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoSTSP - ÂçóÁßëÁîüÊÖãÂú∞ÂúñÊü•Ë©¢Âπ≥Âè∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap');

        :root {
            --bg-deep: #0a2a33;
            --bg-sidebar: #0e343d;
            --text-cream: #e8e6d1;
            --accent-green: #d4ff3f;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-cream);
            overflow: hidden;
            font-size: 16px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .content-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #map {
            height: 100%;
            width: 100%;
            background: var(--bg-deep);
        }

        /* Â∫ïÂúñÂàáÊèõÂô® */
        .leaflet-control-layers {
            background: rgba(10, 42, 51, 0.95) !important;
            color: #fff !important;
            border: 1.5px solid var(--accent-green) !important;
            border-radius: 8px !important;
            font-weight: bold;
        }

        /* Ê®ôÁ±§Ê®£Âºè */
        .leaflet-tooltip-white-right {
            background: transparent !important;
            border: none !important;
            color: #ffffff !important;
            font-size: 15px !important;
            font-weight: bold !important;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 1);
            padding: 0 !important;
        }

        .leaflet-tooltip-shalun {
            background: var(--text-cream) !important;
            border: 1.5px solid var(--accent-green) !important;
            color: var(--bg-deep) !important;
            border-radius: 4px !important;
            padding: 8px 14px !important;
            font-size: 16px !important;
            font-weight: bold !important;
        }

        .leaflet-tooltip-other {
            background: #333333 !important;
            border: 1.5px solid #555555 !important;
            color: #bbbbbb !important;
            border-radius: 4px !important;
            padding: 8px 14px !important;
        }

        .tag-building {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            margin-left: 8px;
        }

        .copyright {
            font-size: 11px;
            color: rgba(232, 230, 209, 0.4);
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: #082129;
        }

        /* Popup Ê®£Âºè */
        .custom-popup .leaflet-popup-content-wrapper {
            background: var(--text-cream);
            color: var(--bg-deep);
            border-radius: 10px;
            padding: 12px 12px 0 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .custom-popup .leaflet-popup-content {
            margin: 0;
            min-width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            width: 100%;
        }

        .photo-box {
            flex: 0 0 100px;
            aspect-ratio: 1 / 1;
            background: #000;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid rgba(10, 42, 51, 0.15);
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .popup-text {
            width: calc(100% + 24px);
            margin: 0 -12px;
            padding: 12px;
            font-size: 15px;
            text-align: center;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 0 0 10px 10px;
        }

        /* Êí≠ÊîæÊåâÈàï */
        .popup-play-btn {
            background: var(--bg-deep);
            color: var(--accent-green);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 13px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .popup-play-btn:hover {
            transform: scale(1.05);
            background: #000;
        }

        /* ÂΩ±ÁâáÊµÆÂãïË¶ñÁ™ó (Video Modal) */
        #video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-wrapper {
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .modal-content {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid var(--accent-green);
        }

        .btn-close-modal {
            background: var(--accent-green);
            color: var(--bg-deep);
            padding: 12px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .btn-close-modal:hover {
            transform: scale(1.1);
            background: #fff;
        }

        /* Marker Ëàá ÂÅ¥ÈÇäÊ¨ÑÁ∂≠ÊåÅÂü∫Ê∫ñÊ®£Âºè... */
        .ripple-marker {
            width: 20px;
            height: 20px;
            background: var(--accent-green);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 15px var(--accent-green);
        }

        .ripple-marker::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: var(--accent-green);
            border-radius: 50%;
            animation: ripple 2s infinite;
            opacity: 0.6;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        .dot-marker {
            width: 12px;
            height: 12px;
            background: #555;
            border: 2.5px solid #aaa;
            border-radius: 50%;
        }

        .sidebar-section {
            background: var(--bg-sidebar);
            width: 420px;
        }

        .park-card {
            background: rgba(232, 230, 209, 0.05);
            border-left: 5px solid transparent;
            transition: 0.3s;
            cursor: pointer;
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .active-park {
            border-left-color: var(--accent-green) !important;
            background: rgba(212, 255, 63, 0.12) !important;
        }

        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }

            .sidebar-section {
                width: 100%;
                height: 50%;
            }

            .map-section {
                height: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <header class="bg-[#082129] border-b border-white/5 p-4 z-30 shrink-0 shadow-2xl text-center md:text-left">
            <h1 class="text-xl md:text-2xl font-bold text-[#e8e6d1] tracking-wider">ÂçóÁßë <span
                    class="text-[#d4ff3f]">ÁîüÊÖãÂú∞ÂúñÊü•Ë©¢Âπ≥Âè∞</span></h1>
        </header>

        <div class="content-area">
            <section class="map-section relative flex-1">
                <div id="map"></div>
                <button onclick="resetMap()"
                    class="absolute top-4 left-4 z-[1000] bg-[#0a2a33]/90 text-[#e8e6d1] p-2.5 rounded shadow-xl hover:bg-[#d4ff3f] hover:text-[#0a2a33] transition-all text-xl">üè†</button>
            </section>

            <aside class="sidebar-section z-20 flex flex-col">
                <div class="flex-1 overflow-y-auto p-4 custom-scroll">
                    <div class="space-y-4 pb-6" id="sidebar-list">
                    </div>
                </div>
                <footer class="copyright italic">2026-‰∏≠ËààÂ∑•Á®ãÈ°ßÂïèËÇ°‰ªΩÊúâÈôêÂÖ¨Âè∏</footer>
            </aside>
        </div>
    </div>

    <div id="video-modal" onclick="closeVideo()">
        <div class="modal-wrapper" onclick="event.stopPropagation()">
            <div class="modal-content">
                <iframe id="video-player" src="" style="width:100%; height:100%; border:none;" allowfullscreen
                    allow="autoplay"></iframe>
            </div>
            <div class="btn-close-modal" onclick="closeVideo()">‚úñ ÈóúÈñâ‰∏¶ÂõûÂà∞Âú∞Âúñ</div>
        </div>
    </div>

    <script>
        const shalunPos = [22.982295, 120.301135];
        const initialZoom = 9;

        const parkData = {
            shalun: { name: "Ê≤ôÂ¥ôÂúíÂçÄ", center: [22.917972, 120.313556], bounds: [[22.906, 120.291], [22.931, 120.322]], img: ["img/01ËçâÈ¥û.png"], tip: "Ê≤ôÂ¥ôÂúíÂçÄ ü¶â", title: "ËçâÈ¥û", isMain: true, emoji: "ü¶â", video: null },
            chiayi: { name: "ÂòâÁæ©ÂúíÂçÄ", center: [23.473, 120.303], bounds: [[23.467, 120.296], [23.482, 120.317]], img: ["img/05ÈªëÁøÖÈ≥∂.png", "img/02Áí∞È†∏Èõâ.png"], tip: "ÂòâÁæ©ÂúíÂçÄ ü¶Ö", title: "ÈªëÁøÖÈ≥∂„ÄÅÁí∞È†∏Èõâ", emoji: "ü¶Ö", video: "qS8UrHwn8RI" },
            tainan: { name: "Ëá∫ÂçóÂúíÂçÄ", center: [23.103, 120.274], bounds: [[23.077, 120.254], [23.129, 120.294]], img: ["img/02Áí∞È†∏Èõâ.png", "img/03ÁáïÈ¥¥.png"], tip: "Âè∞ÂçóÂúíÂçÄ üê¶", title: "Áí∞È†∏Èõâ„ÄÅÁáïÈ¥û", emoji: "üê¶", video: "gpFHjK8sWDo" },
            kaohsiung: { name: "È´òÈõÑÂúíÂçÄ", center: [22.833, 120.264], bounds: [[22.817, 120.244], [22.850, 120.284]], img: ["img/01ËçâÈ¥û.png", "img/02Áí∞È†∏Èõâ.png", "img/03ÁáïÈ¥¥.png"], tip: "È´òÈõÑÂúíÂçÄ ü¶â", title: "ËçâÈ¥û„ÄÅÁí∞È†∏Èõâ„ÄÅÁáïÈ¥û", emoji: "ü¶â", video: null },
            qiaotou: { name: "Ê©ãÈ†≠ÂúíÂçÄ", center: [22.768, 120.334], bounds: [[22.757, 120.326], [22.780, 120.343]], img: ["img/01ËçâÈ¥û.png"], tip: "Ê©ãÈ†≠ÂúíÂçÄ ü¶â", title: "ËçâÈ¥û", emoji: "ü¶â", video: "Q1fYONnFQg4" },
            pingtung: { name: "Â±èÊù±ÂúíÂçÄ", center: [22.655157, 120.453912], bounds: [[22.651, 120.448], [22.659, 120.461]], img: ["img/03ÁáïÈ¥¥.png", "img/04Â∞èÈõ≤ÈõÄ.png"], tip: "Â±èÊù±ÂúíÂçÄ üê•", title: "ÁáïÈ¥û„ÄÅÂ∞èÈõ≤ÈõÄ", emoji: "üê•", video: null },
            nanzi: { name: "Ê•†Ê¢ìÂúíÂçÄ", center: [22.710, 120.315], bounds: [[22.700, 120.300], [22.720, 120.330]], img: [], tip: "Ê•†Ê¢ìÂúíÂçÄ üèóÔ∏è", title: "ÁÑ°Ë™øÊü•Ë≥áÊñô", emoji: "üèóÔ∏è", video: "ghWUNi5-IQA" }
        };

        const satellite = L.layerGroup([L.esri.basemapLayer('Imagery'), L.esri.basemapLayer('ImageryLabels')]);
        const darkGray = L.layerGroup([L.esri.basemapLayer('DarkGray'), L.esri.basemapLayer('DarkGrayLabels')]);

        const map = L.map('map', { zoomControl: false, layers: [satellite] }).setView(shalunPos, initialZoom);
        L.control.layers({ "Ë°õÊòüÂΩ±ÂÉè": satellite, "Á∞°ÂñÆÊ∑±ÁÅ∞": darkGray }, null, { position: 'topright', collapsed: false }).addTo(map);

        const markers = {};
        const overviewLabels = {};
        const sidebar = document.getElementById('sidebar-list');

        Object.keys(parkData).forEach(key => {
            const data = parkData[key];
            const isShalun = data.isMain;

            // ÁîüÊàêÂÅ¥ÈÇäÊ¨ÑÂç°Áâá
            const card = document.createElement('div');
            card.id = `card-${key}`;
            card.className = `park-card rounded ${isShalun ? 'active-park' : ''}`;
            card.onclick = () => zoomToPark(key);
            card.innerHTML = `
                <div class="flex justify-between items-center">
                    <div><h3 class="text-md font-bold">${data.name} ${!isShalun ? '<span class="tag-building">Âª∫ÁΩÆ‰∏≠</span>' : ''}</h3><p class="text-xs opacity-70">${data.title}</p></div>
                    <span class="text-2xl">${data.emoji}</span>
                </div>
            `;
            sidebar.appendChild(card);

            // ÁîüÊàêÂú∞ÂúñÊ®ôË®ò
            const marker = L.marker(data.center, { icon: L.divIcon({ className: isShalun ? 'ripple-marker' : 'dot-marker', iconSize: [12, 12] }) });

            let photoHtml = '<div class="photo-container">';
            if (data.img.length > 0) {
                data.img.forEach(src => { photoHtml += `<div class="photo-box"><img src="${src}"></div>`; });
            } else { photoHtml += `<div class="photo-box flex items-center justify-center text-[10px] opacity-20">N/A</div>`; }
            photoHtml += '</div>';

            let playBtn = data.video ? `<div class="popup-play-btn" onclick="openVideo('${key}')">‚ñ∂ Êí≠Êîæ114Âπ¥10ÊúàÁ©∫ÊãçÂΩ±ÂÉè</div>` : '';

            marker.bindPopup(`<div class="custom-popup">${photoHtml}${playBtn}<div class="popup-text">${data.name}</div></div>`, { closeButton: false, offset: [0, -8] });
            marker.bindTooltip(data.tip, { permanent: true, direction: 'right', className: isShalun ? 'leaflet-tooltip-shalun' : 'leaflet-tooltip-other', offset: [15, 0] });
            markers[key] = marker;

            if (!isShalun) {
                overviewLabels[key] = L.marker(data.center, { icon: L.divIcon({ className: 'invisible', iconSize: [0, 0] }) })
                    .bindTooltip(data.name, { permanent: true, direction: 'right', className: 'leaflet-tooltip-white-right', offset: [15, 0] });
                overviewLabels[key].addTo(map);
            }
            if (isShalun) marker.addTo(map).openTooltip();
        });

        omnivore.kml('stsp_boundary.kml').on('ready', function () { this.setStyle({ color: "#d4ff3f", weight: 2, fillOpacity: 0.1 }); }).addTo(map);

        function openVideo(key) {
            const data = parkData[key];
            if (!data.video) return;
            if (key === 'pingtung') { window.open(data.video, '_blank'); return; }
            document.getElementById('video-player').src = `https://www.youtube.com/embed/${data.video}?autoplay=1`;
            document.getElementById('video-modal').style.display = 'flex';
        }

        function closeVideo() {
            document.getElementById('video-modal').style.display = 'none';
            document.getElementById('video-player').src = "";
        }

        function zoomToPark(key) {
            Object.values(overviewLabels).forEach(l => map.removeLayer(l));
            Object.keys(markers).forEach(k => { if (!parkData[k].isMain && k !== key) map.removeLayer(markers[k]); });
            markers[key].addTo(map);
            map.fitBounds(parkData[key].bounds, { padding: [50, 50], animate: true });
            setTimeout(() => { markers[key].openPopup(); markers[key].closeTooltip(); }, 800);
            document.querySelectorAll('.park-card').forEach(c => c.classList.remove('active-park'));
            document.getElementById('card-' + key)?.classList.add('active-park');
        }

        function resetMap() {
            map.setView(shalunPos, initialZoom, { animate: true });
            Object.keys(markers).forEach(k => {
                if (parkData[k].isMain) markers[k].addTo(map).openTooltip();
                else { map.removeLayer(markers[k]); overviewLabels[k].addTo(map); }
            });
            map.closePopup();
            document.querySelectorAll('.park-card').forEach(c => c.classList.remove('active-park'));
            document.getElementById('card-shalun').classList.add('active-park');
        }
    </script>
</body>

</html>
